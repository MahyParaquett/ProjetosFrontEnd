<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Css Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--Meu css-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!--JS-->
    <script src="./JS/script.js"></script>

    <title>Local Storage e Bootstrap Icons</title>
  </head>
  <body>
    <h1>Local Storage e Bootstrap Icons</h1>
    <i class="bi bi-moon"></i>
    <i class="bi bi-apple"></i>

    <form>
      <h2>Fa√ßa seu login</h2>
      <!--Caixa email-->
      <div class="row">
        <div class="col-md-6 mb-4">
          <label for="email" class="form-label">Email:</label>
          <input class="form-control" type="email" name="email" id="email" />
          <span class="emailHelper">Digite seu email</span>
        </div>
      </div>
      <!--Caixa senha-->
      <div class="row">
        <div class="col-md-6 mb-4">
          <label for="passwd" class="form-label">Senha:</label>
          <input
            class="form-control"
            type="password"
            name="passwd"
            id="passwd"
          />
          <span class="passwdHelper">Digite sua senha</span>
        </div>
      </div>

      <button type="button" class="btn btn-primary" onclick="salvaDados()">
        ENTRAR
      </button>
    </form>
  </body>
</html>
