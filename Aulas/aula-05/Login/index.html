<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS do bootstrapt-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <!--linha-->
      <div class="row">
        <!--colunas-->
        <!--Coluna 1-->
        <!--o md 6 faz com que ele mude de lugar quando a tela diminuir-->
        <!--order troca os elementos de lugar-->
        <div class="col-md-6 order-2-md-1">
          <!--para que a imagem fique do tamanho da coluna(responsiva) usa a classe img-fluid-->
          <img
            class="img-fluid"
            src="img/login.svg"
            alt="pessoa abrindo uma porta"
          />
        </div>
        <!--Coluna 2-->
        <div class="col-md-6 order-1">
          <h2>Login</h2>
          <!--Imputs tirado do bootstrapt-->
          <form>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <button type="button" class="btn btn-primary mt-3 meu-botao">
              Entrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
